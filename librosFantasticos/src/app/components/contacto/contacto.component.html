
    <div  class="contacto">
        <div>
            <h2 (click)='speech("Ubicacion")'>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3703.7848976246964!2d-102.2755461857297!3d21.827240365416912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429ed9e69d09e59%3A0x26641473e7b22164!2sVilla%20Sur%2C%2020295%20Aguascalientes%2C%20Ags.!5e0!3m2!1ses!2smx!4v1592257267321!5m2!1ses!2smx" 
            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <h2 (click)='speech("Telefono:... 9...1...3...5...6...5...6")'>Telefono: 913-56-56</h2>
        
        </div>
        <aside>
        <form class="example-form">
            <legend>Contáctanos</legend>
          
            <mat-form-field appearance="standard" class="example-full-width">
              <mat-label>Nombre
              </mat-label>
              <input (focus)='speech("Ingresa tu nombre para contactarnos")' [formControl]="user" matInput  required>
              <mat-error *ngIf="email.invalid">{{getUserError()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Email</mat-label>
                <input (focus)='speech("Ingresa tu email para contactarnos")' matInput placeholder="Email@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

            <mat-form-field appearance="standard" class="example-full-width">
              <mat-label>Comentarios</mat-label>
              <textarea (focus)='speech("Deja tus comentarios")' [formControl]="comment" matInput  required></textarea>
              <mat-error *ngIf="email.invalid">{{getCommentError()}}</mat-error>
            </mat-form-field>
              <button mat-fab color="warn" (focus)='speech("Envianos tus comentarios")' [disabled]="email.invalid" (click)='sendMessage()' type="submit">  <mat-icon>send</mat-icon></button>
          
          </form>
                
      
        </aside>
    </div>

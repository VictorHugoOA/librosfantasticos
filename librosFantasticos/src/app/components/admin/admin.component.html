<div class="container">
  <div class="row mt-4 text-center">
    <div class="col">
      <h1>Alta Ejemplares</h1>
      <form [formGroup]="Altas" (ngSubmit)="guardarDatos()">
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">Titulo</label>
          <div class="col-7">
            <input 
                class="form-control" 
                type="text"
                formControlName="nombre">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">Autor</label>
          <div class="col-7">
            <input 
                class="form-control" 
                type="text"
                formControlName="autor">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">Portada</label>
          <div class="col-7">
            <input 
                class="form-control"
                type="file"
                formControlName="img">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">Sinopsis</label>
          <div class="col-7">
            <textarea class="form-control" placeholder="Sinopsis" formControlName="sinopsis"></textarea>
           
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">No. Fisicos</label>
          <div class="col-7">
            <input 
                class="form-control"
                type="number"
                formControlName="fisico">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 text-center col-form-label">Edici√≥n electronica</label>
          <div class="col-7">
            <input 
                class="form-control"
                type="checkbox"
                formControlName="electronico">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-2 text-center col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button mat-fab color="warn" type="submit"><mat-icon>send</mat-icon></button>
              </div>
          </div>
       
      </form>

    </div>
    <div class="col">
      <h1>Estadisticas</h1>
      <app-grafica></app-grafica>
    </div>
  </div>
  <div class="row mt-4 table-responsive  contenedor-tabla">
    <h1>Ejemplares</h1>
      <table class="tabla">
          <thead>
              <tr>
                  <th>Titulo</th>
                  <th>Autor</th>
                  <th>Portada</th>
                  <th>Sinopsis</th>
                  <th>No. Fisicos</th>
                  <th>Electronico</th>
              </tr>
          </thead>
            <tr *ngFor="let libro of Libros, let i= index">
                <td>{{libro.nombre}}</td>
                <td>{{libro.autor}}</td>
                <td><img [src]="libro.img" class="portada img-fluid"alt=""></td>
                <td>{{libro.sinopsis}}</td>
                <td style="text-align: center;">   {{libro.fisico}}</td>
                <td *ngIf="libro.electronico;else nohay"><mat-icon>done</mat-icon> </td>
                <ng-template #nohay> <td><mat-icon>clear</mat-icon></td></ng-template>
                <td > <button mat-fab color="primary"><mat-icon>delete</mat-icon></button></td>
                <td ><button mat-fab color="success"><mat-icon>sync</mat-icon></button></td>
            </tr>
        
      </table>
  </div>
</div>

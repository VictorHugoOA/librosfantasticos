<div class="container">
  <div class="row no-gutters">
    <div class="row inline-block ficha">
      <div class="col-md-4">
        <img class="portada" *ngIf="milibro" src="{{milibro.img}}" alt="">
      </div>
      <div class="col-md-8">


        <br>
        <app-qr *ngIf="milibro" [value]="milibro.$key"></app-qr>
        <hr>
        <h1 *ngIf="milibro">{{milibro.nombre}}</h1>
        <p *ngIf="milibro">{{milibro.sinopsis}}</p>
        <hr>
        <div class="form-check form-check-inline" *ngIf="milibro.electronico">
          <input #electronico class="form-check-input" type="radio" name="inlineRadioOptions" id="fisico" value="option1">
          <label class="form-check-label" for="electronico">Electronico</label>
        </div>
        <div class="form-check form-check-inline" *ngIf="milibro.fisico > 0">
          <input #fisico class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="fisico">Fisico</label>
        </div>
        <button *ngIf="revisar()" type="submit" class="btn btn-outline-danger" (click)="option()">AÃ±adir a Prestamo</button>
        <div *ngIf="this.bandera" class="alert alert-danger" role="alert">
          Debes elegir una modalidad
        </div>
      </div>
</div>

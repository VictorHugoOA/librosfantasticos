<div class="container">
    <div class="card-columns">

      <div class="card animated fadeIn" *ngFor="let item of this.items, let i= index">
        <img src="{{item.img}}" class="card-img-top  img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text"><small class="text-muted">{{item.autor}}</small></p>
          <a [routerLink]="" class="btn btn-outline-info btn-block">Ver mas</a>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="card-columns animated fadeIn">

      <div class="card " *ngFor="let item of this.items, let i= index">
        <img src="{{item.img}}" (click)="speech(item.nombre)" class="card-img-top  img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text"><small class="text-muted">{{item.autor}}</small></p>
          <qrcode qrdata="hola todooooos" [width]="128" [errorCorrectionLevel]="'M'"></qrcode>
          <a [routerLink]="" (focus)="speech('Ver mas ' + item.nombre)" class="btn btn-outline-info btn-block">Ver mas</a>
        </div>
      </div>
    </div>
  </div>
